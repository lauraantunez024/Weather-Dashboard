<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-lg-3">
                <aside>
                    <div id="search-container">

                        <h2 class="fs-2">Search for a City:</h2>
                        <form id="search-form">
                            <input 
                            id="search-form-input"
                            type="text" 
                            placeholder="Miami"
                            class="col-12" form-control>
                            <button class="btn btn-primary col-12">Search</button>
                        </form>
                    </div>
                    <div id="button-container"></div>
                </aside>
            </div>
            <div class="col-sm-12 col-lg-9">
                <main>
                    <div id="weather-container" class="hide row">
                        <div class="col-12">
                            <div class="d-flex">

                                <h2 class="me-2 text-capitalize" id="weather-day-city"></h2>
                                <h2 class="me-2" id="weather-day-date"></h2>
                                <img src="" id=weather-day-icon alt="weather-icon">
                            </div>
                            <dl>
                                <dt>Temp:</dt>
                                <dd id="weather-temp-day"></dd>
                                <dt>Wind:</dt>
                                <dd id="weather-wind-day"></dd>
                                <dt>Humdity:</dt>
                                <dd id="weather-humidity-day"></dd>
                                <dt>UV Index:</dt>
                                <dd id="city-uv" class="rounded"></dd>
                            </dl>
                        </div>                   
                      </div>
                      <div id="outer-forecast-container" class="hide row">
                          <div class="col-12">
                              <h3>5-Day Forecast:</h3>
                          </div>
                      </div>
                      <div id="forecast-container" class="row g-2"></div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
